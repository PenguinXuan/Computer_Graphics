<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Change a point color</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>
    <p>
      Tail <input type="range" min="0" max="45" value="0" class="slider" id="tailSlide">
      Animation: <button type="button" id="animationTailOnButton">ON</button>
      <button type="button" id="animationTailOffButton">OFF</button>
    </p>
    <p>
      Body <input type="range" min="-45" max="45" value="0" class="slider" id="yellowSlide">
      Animation: <button type="button" id="animationYellowOnButton">ON</button>
      <button type="button" id="animationYellowOffButton">OFF</button>
    </p>
    <p>Camera Angle <input type="range" min="0" max="360" value="5" class="slider" id="angleSlide"></p>
    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix.js"></script>
    <script src="Triangle.js"></script>
    <script src="Cube.js"></script>
    <script src="asg2.js"></script>
  </body>
</html>
