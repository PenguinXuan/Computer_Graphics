<!DOCTYPE html>
<html lang="en">
  <head>
  	<meta charset="utf-8" />
  	<title>Draw a blue rectangle (canvas version)</title>
  </head>

  <body onload="main()">
  	<canvas id="example" width="400" height="400">
  	Please use a browser that supports "canvas"
    </canvas>
    <script src="asg0.js"></script>
    <script src="lib/cuon-matrix.js"></script>
    <div class="coordinates">
        <label for="xCoordinate1">v1: x</label>
        <input type="text" id="xCoordinate1" name="xCoordinate">
        <label for="yCoordinate1">y</label>
        <input type="text" id="yCoordinate1" name="yCoordinate"><br>
        <label for="xCoordinate2">v2: x</label>
        <input type="text" id="xCoordinate2" name="xCoordinate">
        <label for="yCoordinate2">y</label>
        <input type="text" id="yCoordinate2" name="yCoordinate"><br>
        <input type="button" id="drawButton1" name="drawButton" value="draw" onclick="handleDrawEvent()">
    </div>
    <div class="opt">
        <br/>
        <label for="operation">Operation</label>
        <select id="operation" name="operation">
            <option value="add">Add</option>
            <option value="sub">Subtract</option>
            <option value="mul">Multiply</option>
            <option value="div">Divide</option>s
            <option value="ang">Angle Between</option>
            <option value="area">Area</option>
            <option value="mag">Magnitude</option>
            <option value="norm">Normalize</option>
        </select>
        <label for="scalar">Scalar</label>
        <input type="text" id="scalar" name="scalar"><br>
        <input type="button" id="drawButton2" name="drawButton" value="draw" onclick="handleDrawOperationEvent()">
    </div>
  </body>
 </html>
